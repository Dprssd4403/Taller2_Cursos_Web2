<section class="relative bg-white overflow-hidden">
    <div class="absolute -top-24 -left-24 w-96 h-96 bg-indigo-500/10 rounded-full blur-[120px]"></div>
    <div class="absolute top-1/2 right-0 w-80 h-80 bg-fuchsia-500/10 rounded-full blur-[100px]"></div>

    <div class="container px-6 py-20 mx-auto relative z-10">
        <div class="items-center lg:flex lg:gap-16">

            <div class="w-full lg:w-1/2">
                <div class="lg:max-w-xl">
                    <span
                        class="inline-block px-4 py-1.5 text-xs font-bold tracking-widest text-indigo-600 uppercase bg-indigo-50 border border-indigo-100 rounded-full">
                        {{titulo}}
                    </span>

                    <h1 class="mt-6 text-5xl font-black text-slate-900 lg:text-6xl leading-[1.1] tracking-tight">
                        {{subtitulo}}
                    </h1>

                    <p class="mt-8 text-xl leading-relaxed text-slate-600">
                        {{descripcion}}
                    </p>

                    @if (mostrarBoton) {
                    <div class="mt-10 flex flex-wrap gap-5">
                        <button type="button"
                            class="px-8 py-4 font-bold text-white transition-all duration-300 transform bg-gradient-to-r from-indigo-600 to-indigo-500 rounded-2xl shadow-[0_10px_20px_-5px_rgba(79,70,229,0.4)] hover:shadow-[0_15px_30px_-5px_rgba(79,70,229,0.5)] hover:-translate-y-1 focus:outline-none active:scale-95">
                            {{ button || 'Explorar Cursos' }}
                        </button>

                        <button type="button"
                            class="px-8 py-4 font-bold text-slate-700 transition-all duration-300 transform bg-white border border-slate-200 rounded-2xl hover:bg-slate-50 hover:-translate-y-1 shadow-sm active:scale-95">
                            Ver Planes
                        </button>
                    </div>
                    }
                </div>
            </div>

            <div class="flex items-center justify-center w-full mt-16 lg:mt-0 lg:w-1/2">
                <div class="relative w-full max-w-lg">
                    <div
                        class="absolute inset-0 bg-gradient-to-tr from-indigo-600 to-fuchsia-500 rounded-[3rem] rotate-3 opacity-15 blur-md">
                    </div>

                    <div
                        class="relative overflow-hidden rounded-[2.8rem] shadow-2xl border-8 border-white">
                        <img class="object-cover w-full h-[520px] transition-transform duration-1000 hover:scale-110"
                            [src]="imagen" alt="Estudiante aprendiendo" />
                    </div>

                    <div
                        class="absolute -top-6 -right-6 md:-right-10 bg-white/90 backdrop-blur-xl p-5 rounded-[2rem] shadow-2xl border border-slate-100 hidden md:block animate-bounce-slow">
                        <div class="flex items-center gap-4">
                            <div class="flex -space-x-3">
                                <img class="w-10 h-10 rounded-full border-2 border-white" src="https://i.pravatar.cc/100?u=1" alt="">
                                <img class="w-10 h-10 rounded-full border-2 border-white" src="https://i.pravatar.cc/100?u=2" alt="">
                                <div class="w-10 h-10 rounded-full bg-indigo-600 border-2 border-white flex items-center justify-center text-[10px] text-white font-bold">
                                    +5k</div>
                            </div>
                            <div>
                                <p class="text-[10px] uppercase tracking-tighter text-slate-500 font-bold">Alumnos hoy</p>
                                <p class="text-lg font-black text-slate-800 leading-none">Activos</p>
                            </div>
                        </div>
                    </div>

                    <div
                        class="absolute -bottom-6 -left-6 md:-left-10 bg-indigo-600 p-6 rounded-[2rem] shadow-xl border-4 border-white">
                        <div class="text-center">
                            <p class="text-white text-3xl font-black leading-none">+1.2k</p>
                            <p class="text-indigo-100 text-[10px] font-bold uppercase mt-1 tracking-wider">Cursos Premium</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<style>
    @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
    }

    .animate-bounce-slow {
        animation: bounce-slow 4s ease-in-out infinite;
    }
</style>
