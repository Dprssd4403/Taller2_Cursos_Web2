<div class="login-wrapper">
    <div class="welcome-side">
        <div class="brand">
            <span class="brand-name">
                <span class="dot"></span>EduMaster
            </span>
        </div>
        <h1>Domina nuevas<br>habilidades hoy.</h1>
        <p>Únete a nuestra comunidad de aprendizaje y gestiona tus cursos con la mejor tecnología.</p>
        <div class="decoration-glow"></div>
    </div>

    <div class="form-side">
        <div class="login-box">
            <div class="form-header">
                <div class="badge">SISTEMA</div>
                <h2>Iniciar Sesión</h2>
                <p>Introduce tus credenciales para continuar</p>
            </div>

            <form (ngSubmit)="iniciarSesion()" class="main-form">
                
                <div class="input-field">
                    <label for="email">CORREO ELECTRÓNICO</label>
                    <input 
                        [(ngModel)]="email" 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="alumno@ejemplo.com" 
                        required>
                </div>

                <div class="input-field">
                    <label for="password">CONTRASEÑA</label>
                    <input 
                        [(ngModel)]="password" 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••••••" 
                        required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        ACCEDER AL PANEL
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </form>

            <div class="form-footer">
                <span>¿Nuevo en EduMaster?</span>
                <a routerLink="/registro">Crea una cuenta gratuita</a>
            </div>
        </div>
    </div>
</div>
