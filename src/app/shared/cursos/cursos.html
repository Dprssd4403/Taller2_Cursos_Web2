<div class="p-8 bg-gray-100 min-h-screen">
  <div class="flex justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm border-l-4 border-indigo-600">
    <h2 class="text-2xl font-bold text-slate-800">Administración de Sedes</h2>
    <div class="flex gap-3">
      <button routerLink="/precios" class="px-5 py-2 text-indigo-600 font-semibold hover:bg-indigo-50 rounded-xl transition-all">Ver Ventana de Precios</button>
      <button (click)="abrirForm()" class="px-5 py-2 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200">+ Agregar Sede</button>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    @for (curso of listaCursos; track curso.id) {
      <div class="bg-white rounded-3xl p-5 shadow-sm hover:shadow-md transition-shadow">
        <img [src]="curso.imagen_url" class="h-44 w-full object-cover rounded-2xl mb-4 border border-slate-100">
        <div class="flex justify-between items-start mb-2">
          <h3 class="font-bold text-lg text-slate-800">{{ curso.titulo }}</h3>
          <span class="bg-indigo-100 text-indigo-700 text-xs px-2 py-1 rounded-lg font-bold">${{ curso.precio }}</span>
        </div>
        <p class="text-xs text-slate-500 font-medium uppercase tracking-tight">{{ curso.ubicacion }}</p>
        
        <div class="flex gap-3 mt-6">
          <button (click)="editarForm(curso)" class="flex-1 bg-slate-50 text-slate-700 py-2 rounded-xl font-bold text-sm hover:bg-indigo-600 hover:text-white transition-all">Editar</button>
          <button (click)="borrarCurso(curso.id)" class="px-4 py-2 bg-red-50 text-red-500 rounded-xl font-bold text-sm hover:bg-red-500 hover:text-white transition-all">Borrar</button>
        </div>
      </div>
    }
  </div>

  @if (mostrarForm) {
    <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
      <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-md shadow-2xl">
        <h2 class="text-2xl font-black text-slate-800 mb-6">{{ editando ? 'Editar Registro' : 'Registrar Nueva Sede' }}</h2>
        
        <form (submit)="guardar()" class="space-y-4">
          <input [(ngModel)]="cursosOnline.titulo" name="titulo" placeholder="Nombre del Curso/Sede" class="w-full p-3 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none">
          
          <div class="grid grid-cols-2 gap-4">
            <input [(ngModel)]="cursosOnline.precio" name="precio" type="number" placeholder="Precio ($)" class="w-full p-3 bg-slate-50 border-none rounded-2xl outline-none">
            <input [(ngModel)]="cursosOnline.categoria" name="categoria" placeholder="Categoría" class="w-full p-3 bg-slate-50 border-none rounded-2xl outline-none">
          </div>

          <input [(ngModel)]="cursosOnline.ubicacion" name="ubicacion" placeholder="Ubicación (Quito, GYE, Cuenca)" class="w-full p-3 bg-slate-50 border-none rounded-2xl outline-none">
          <input [(ngModel)]="cursosOnline.imagen_url" name="imagen_url" placeholder="URL de imagen" class="w-full p-3 bg-slate-50 border-none rounded-2xl outline-none">
          
          <div class="flex justify-end gap-3 mt-8">
            <button type="button" (click)="cerrarForm()" class="px-6 py-2 text-slate-400 font-bold">Cancelar</button>
            <button type="submit" class="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-black shadow-lg shadow-indigo-100 active:scale-95 transition-all">
              {{ editando ? 'Guardar Cambios' : 'Confirmar Registro' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  }
</div>
