<div class="min-h-screen bg-white p-8 md:p-16">
  <div class="max-w-6xl mx-auto">
    <header class="flex justify-between items-end mb-16">
      <div>
        <h1 class="text-5xl font-black text-slate-900 tracking-tighter">Precios y Sedes</h1>
        <p class="text-slate-400 mt-4 text-lg">Selecciona tu próximo destino académico en Ecuador.</p>
      </div>
      <button routerLink="/cursos" class="bg-slate-900 text-white px-6 py-3 rounded-2xl font-bold">Panel Admin</button>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
      @for (curso of listaCursos; track curso.id) {
        <div class="group cursor-pointer">
          <div class="relative h-80 rounded-[3rem] overflow-hidden shadow-2xl mb-8">
            <img [src]="curso.imagen_url" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
            <div class="absolute bottom-8 left-8">
              <span class="bg-white/20 backdrop-blur-md text-white text-xs font-bold px-4 py-1 rounded-full uppercase mb-4 inline-block tracking-widest">
                {{ curso.categoria }}
              </span>
              <h2 class="text-3xl font-bold text-white leading-tight">{{ curso.titulo }}</h2>
            </div>
            <div class="absolute top-8 right-8 bg-indigo-500 text-white px-6 py-3 rounded-3xl font-black text-2xl shadow-xl">
              ${{ curso.precio }}
            </div>
          </div>
          <div class="px-4">
            <p class="text-slate-400 font-bold text-xs uppercase tracking-widest mb-1">Disponible en:</p>
            <p class="text-slate-800 font-bold text-lg">{{ curso.ubicacion }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</div>
